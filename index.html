<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Mazer</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
    </head>
    <style>
        html, body{ 
            min-height: 100vh;
            overflow: auto;
        }

        #matrix{
            display: grid;
            width: 100vw;
            height: 90vh;
            padding: 10px;
        }
        .form-container{
            width: 55em;
            display: flex;
            height: 30em;
        }
        form {
            margin: auto;
            margin-top: 15%;
        }
        form > div {
            padding: 10px;
        }
    </style>
    <body>
        <div style="display: flex;">
            <div id="matrix">
    
            </div>
            <div class="form-container">
                <form>
                    <div class="form-group">
                        <label for="rowInput">Rows (between 2 and 100)</label>
                        <input type="number" class="form-control" id="rowInput" min="2" max="100" value="30" onkeyup="enforceMinMax(this)">
                    </div>
                    <div class="form-group">
                        <label for="colInput">Columns (between 2 and 100)</label>
                        <input type="number" class="form-control" id="colInput" min="2" max="100" value="30" onkeyup="enforceMinMax(this)">
                    </div>
                    <div class="form-group">
                        <label for="speedInput">Speed</label>
                        <input type="number" class="form-control" id="speedInput" min="0" step="50" value="15" onkeyup="enforceMinMax(this)">
                    </div>
                    <div>
                        <button onclick="generate()" type="button" class="btn btn-light">Generate</button>
                        <button id="solveButton" onclick="solve()" class="btn btn-light" disabled="true" type="button">Solve</button>
                    </div>
                </form>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        <script src="maze.js"></script>
        <script src="generate.js"></script>
        <script src="solver.js"></script>
        <script src="main.js"></script>
        <script>
            function enforceMinMax(el) {
                if (el.value != "") {
                    if (parseInt(el.value) < parseInt(el.min)) {
                    el.value = el.min;
                    }
                    if (parseInt(el.value) > parseInt(el.max)) {
                    el.value = el.max;
                    }
                }
            }
        </script>
    </body>
</html>
