    <style>
        #matrix{
            display: grid;
            width: 53em;
            height: 53em;
            padding: 10px;
        }
        .form-container{
            width: 55em;
            display: flex;
            height: 55em;
        }
        form {
            margin: auto;
            margin-top: 15%;
        }
    </style>
    <body>
        <div style="display: flex;">
            <div id="matrix">
    
            </div>
            <div class="form-container">
                <form>
                    <div>
                        <label for="rowInput">Enter number of rows (between 2 and 30):</label>
                        <input type="number" id="rowInput" min="2" max="50" value="30">
                    </div>
                    <div>
                        <label for="colInput">Enter number of columns (between 2 and 30):</label>
                        <input type="number" id="colInput" min="2" max="50" value="30">
                    </div>
                    <div> 
                        <label for="speedInput">Enter speed:</label>
                        <input type="number" id="speedInput" min="0" step="0" value="50">    
                    </div>
                    <button onclick="generate()">Generate</button>
                </form>
            </div>
        </div>
    </body>
    <script src="generate.js"></script>
</html>
